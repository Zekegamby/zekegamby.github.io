<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limb It Less - Zeke</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #222;
        }

        nav .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 3px;
        }

        nav .back-link {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav .back-link:hover {
            opacity: 0.6;
        }

        nav .back-link::before {
            content: "‚Üê";
            font-size: 18px;
        }

        /* Hero Section */
        .project-hero {
            min-height: 35vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 110px 60px 40px;
            background: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
        }

        .project-hero h1 {
            font-size: 56px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .project-hero .subtitle {
            font-size: 18px;
            color: #999;
            margin-bottom: 25px;
            max-width: 700px;
            line-height: 1.6;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .tag {
            background: #1a1a1a;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            color: #aaa;
            border: 1px solid #333;
        }

        /* PDF Container */
        .pdf-container {
            width: 100%;
            min-height: calc(100vh - 350px);
            background: #0a0a0a;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pdf-container iframe {
            width: 100%;
            max-width: 1200px;
            height: 800px;
            border: 1px solid #222;
            border-radius: 8px;
            background: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .project-hero {
                padding: 90px 30px 30px;
            }

            .project-hero h1 {
                font-size: 36px;
            }

            .project-hero .subtitle {
                font-size: 16px;
            }

            .pdf-container {
                padding: 20px;
            }

            .pdf-container iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">ZEKE</div>
        <a href="zeke-portfolio.html" class="back-link">Back to Portfolio</a>
    </nav>

    <!-- Hero Section -->
    <div class="project-hero">
        <h1>Limb It Less</h1>
        <p class="subtitle">A portable prosthetic fabrication system designed for children in low-resource regions</p>
        <div class="project-tags">
            <span class="tag">Product Design</span>
            <span class="tag">3D Printing</span>
            <span class="tag">Social Impact</span>
        </div>
    </div>

    <!-- PDF Viewer -->
    <div class="pdf-container">
        <iframe src="./LimbItLessDocumentationFinal.pdf" frameborder="0"></iframe>
    </div>

</body>
</html>
